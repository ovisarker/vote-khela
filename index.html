<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote Khela: Penalty Shootout</title>
    <style>
        /* --- ‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® --- */
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        
        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° (‡¶á‡¶Æ‡ßá‡¶ú ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá ‡¶®‡¶æ, ‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡ßü‡ßá‡¶á ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã) */
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32); /* ‡¶∏‡ßç‡¶ü‡ßá‡¶°‡¶ø‡ßü‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶ò‡¶æ‡¶∏‡ßá‡¶∞ ‡¶∞‡¶ô */
            overflow: hidden;
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° */
        #ui {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            color: #fff; font-size: 20px; font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 10px;
        }

        /* ‡¶ó‡ßã‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü (‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶¶‡¶ø‡ßü‡ßá ‡¶§‡ßà‡¶∞‡¶ø) */
        #goal {
            position: absolute; top: 12%; left: 50%;
            transform: translateX(-50%);
            font-size: 150px; /* ‡¶ó‡ßã‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú */
            z-index: 1; opacity: 0.8;
            pointer-events: none;
        }

        /* ‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶õ‡¶¨‡¶ø) */
        #target {
            position: absolute; bottom: 25%; left: 50%;
            transform: translateX(-50%);
            width: 120px; height: 120px;
            z-index: 5; transition: transform 0.1s;
            display: flex; justify-content: center; align-items: flex-end;
        }
        #target img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* ‡¶õ‡¶¨‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶ü‡¶æ ‡¶π‡¶¨‡ßá ‡¶®‡¶æ */
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); 
        }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶æ (‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶¶‡¶ø‡ßü‡ßá ‡¶§‡ßà‡¶∞‡¶ø) */
        #leg {
            position: absolute; bottom: -50px; right: -20px;
            font-size: 150px; /* ‡¶™‡¶æ‡ßü‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú */
            transform-origin: bottom right;
            transform: rotate(0deg);
            z-index: 10; pointer-events: none;
            transition: transform 0.1s ease-out;
        }

        /* ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü‡¶∏ */
        .kick-anim { transform: rotate(-45deg) translateX(-30px) !important; }
        
        .goal-fly { 
            animation: flyToGoal 0.8s forwards ease-out;
        }
        @keyframes flyToGoal {
            0% { transform: translateX(-50%) scale(1); bottom: 25%; }
            100% { transform: translateX(-50%) scale(0.3) rotate(720deg); bottom: 70%; opacity: 0; }
        }

        .foul-shake { animation: shake 0.5s forwards; }
        @keyframes shake {
            0%, 100% { transform: translateX(-50%); }
            25% { transform: translateX(-60%) rotate(-10deg); }
            75% { transform: translateX(-40%) rotate(10deg); }
        }

        /* ‡¶™‡¶™‡¶Ü‡¶™ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü (GOAL / FOUL) */
        .popup {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px; font-weight: 900; color: yellow;
            text-shadow: 4px 4px #000; z-index: 20;
            animation: popUp 1s forwards; pointer-events: none;
        }
        @keyframes popUp {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -100px) scale(1); }
        }

        /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá (Start/Game Over) */
        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; text-align: center; color: white;
        }
        .hidden { display: none; }
        button {
            background: #ff4757; color: white; border: none;
            padding: 15px 30px; font-size: 22px; border-radius: 30px;
            cursor: pointer; margin-top: 20px; font-weight: bold;
        }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="game-container">
    <div id="ui">
        GOAL: <span id="score">0</span> | CHANCE: <span id="life">‚öΩ‚öΩ‚öΩ</span>
    </div>

    <div id="goal">ü•Ö</div>
    
    <div id="target"></div>
    
    <div id="leg">ü¶µ</div>

    <div id="start-screen" class="overlay">
        <h1>VOTE KHELA üó≥Ô∏è</h1>
        <p>‡¶¨‡¶ï‡ßç‡¶∏ (Box) ‡¶¶‡ßá‡¶ñ‡¶≤‡ßá <b>‡¶∂‡ßÅ‡¶ü</b> ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
        <p>‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ (Salam) ‡¶¶‡¶ø‡¶≤‡ßá <b>‡¶∂‡ßÅ‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ!</b></p>
        <button onclick="startGame()">PLAY GAME ‚ñ∂</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h1 style="color:red">GAME OVER!</h1>
        <p id="reason"></p>
        <h2>Score: <span id="final-score">0</span></h2>
        <button onclick="location.reload()">TRY AGAIN ‚Üª</button>
    </div>
</div>

<script>
    const container = document.getElementById('game-container');
    const target = document.getElementById('target');
    const leg = document.getElementById('leg');
    const music = document.getElementById('bg-music');

    let score = 0;
    let lives = 3;
    let active = false;
    let cooldown = false;
    let currentType = '';

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        active = true;
        // ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ (‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶≤‡¶æ‡¶ó‡ßá)
        music.volume = 0.5;
        music.play().catch(e => console.log("Tap to play music"));
        
        container.addEventListener('pointerdown', kick); // ‡¶ü‡¶æ‡¶ö ‡¶¨‡¶æ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ï‡¶ø‡¶ï ‡¶π‡¶¨‡ßá
        spawnTarget();
    }

    function spawnTarget() {
        if (!active) return;
        
        target.className = ''; 
        target.style.opacity = '0';
        cooldown = false;

        setTimeout(() => {
            // ‡ß≠‡ß¶% ‡¶ö‡¶æ‡¶®‡ßç‡¶∏ ‡¶¨‡¶ï‡ßç‡¶∏, ‡ß©‡ß¶% ‡¶ö‡¶æ‡¶®‡ßç‡¶∏ ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ
            currentType = Math.random() > 0.3 ? 'box' : 'salam';
            
            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶á‡¶Æ‡ßá‡¶ú‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            if(currentType === 'box') {
                target.innerHTML = '<img src="box.png" alt="Box">';
            } else {
                target.innerHTML = '<img src="salam.png" alt="Salam">';
            }
            
            target.style.opacity = '1';
        }, 500);
    }

    function kick(e) {
        if (!active || cooldown || target.style.opacity == '0') return;
        cooldown = true;

        // ‡ßß. ‡¶≤‡¶æ‡¶•‡¶ø‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        leg.classList.add('kick-anim');
        setTimeout(() => leg.classList.remove('kick-anim'), 150);

        // ‡ß®. ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶ö‡ßá‡¶ï (‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¶‡ßá‡¶∞‡¶ø‡¶§‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≤‡¶æ‡¶•‡¶ø‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤‡ßá)
        setTimeout(() => {
            if (currentType === 'box') {
                // ‡¶ó‡ßã‡¶≤!
                score++;
                document.getElementById('score').innerText = score;
                showPopup("GOAL! ‚öΩ");
                target.classList.add('goal-fly');
                setTimeout(spawnTarget, 800);
            } else {
                // ‡¶´‡¶æ‡¶â‡¶≤!
                showPopup("FOUL! ‚ùå");
                target.classList.add('foul-shake');
                loseLife("‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ‡ßá ‡¶≤‡¶æ‡¶•‡¶ø ‡¶Æ‡ßá‡¶∞‡ßá‡¶õ‡ßá‡¶®!");
            }
        }, 100);
    }

    function showPopup(text) {
        const el = document.createElement('div');
        el.className = 'popup';
        el.innerText = text;
        container.appendChild(el);
        setTimeout(() => el.remove(), 1000);
    }

    function loseLife(msg) {
        lives--;
        let hearts = "";
        for(let i=0; i<lives; i++) hearts += "‚öΩ";
        document.getElementById('life').innerText = hearts;

        if (lives <= 0) {
            setTimeout(() => {
                active = false;
                music.pause();
                document.getElementById('game-over').classList.remove('hidden');
                document.getElementById('final-score').innerText = score;
                document.getElementById('reason').innerText = msg;
            }, 500);
        } else {
            setTimeout(spawnTarget, 800);
        }
    }
</script>

</body>
</html>
