<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote Penalty: Ultimate Edition</title>
    <style>
        /* --- ‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® ‡¶ì ‡¶Ö‡¶™‡ßç‡¶ü‡¶ø‡¶Æ‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® --- */
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; touch-action: none; }
        
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #56ab2f, #a8e063); 
            overflow: hidden;
        }
        
        /* ‡¶Æ‡¶æ‡¶†‡ßá‡¶∞ ‡¶¶‡¶æ‡¶ó */
        .line { position: absolute; bottom: 30%; left: 0; width: 100%; height: 8px; background: rgba(255,255,255,0.7); }
        .box-area {
            position: absolute; bottom: 30%; left: 50%; transform: translateX(-50%);
            width: 80%; height: 15vh; border: 6px solid rgba(255,255,255,0.7); border-top: none;
        }

        /* --- ‡¶∏‡ßç‡¶≤‡ßã‡¶ó‡¶æ‡¶® (‡¶®‡¶§‡ßÅ‡¶®) --- */
        #slogan {
            position: absolute; top: 15px; left: 15px; z-index: 25;
            color: #ffdd59; font-weight: bold; font-size: clamp(14px, 2.5vw, 20px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0, 100, 0, 0.6); padding: 10px; border-radius: 10px;
            border: 2px solid #ffdd59;
            white-space: pre-line; /* ‡¶≤‡¶æ‡¶á‡¶® ‡¶¨‡ßç‡¶∞‡ßá‡¶ï ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° */
        #ui {
            position: absolute; top: 15px; right: 15px; z-index: 25;
            color: #fff; font-size: clamp(18px, 3vw, 24px); font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 10px 25px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* --- ‡¶ó‡ßã‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü (‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá) --- */
        #goal-post {
            position: absolute; top: 5%; left: 50%;
            transform: translateX(-50%);
            font-size: clamp(150px, 35vw, 300px); /* ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ ‡¶¨‡ßú ‡¶∏‡¶æ‡¶á‡¶ú */
            z-index: 1; opacity: 0.9; pointer-events: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        /* --- ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ (‡¶®‡¶§‡ßÅ‡¶®) --- */
        #keeper-container {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            width: clamp(100px, 18vw, 180px); z-index: 4;
            pointer-events: none; transition: all 0.3s;
        }
        #keeper-container img { width: 100%; height: auto; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        
        .keeper-laugh { animation: shake 0.5s infinite; }
        .keeper-cry { filter: hue-rotate(180deg) !important; animation: bounce 0.5s infinite alternate; }

        /* --- ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶á‡¶Æ‡ßá‡¶ú (‡¶¨‡ßú ‡¶∏‡¶æ‡¶á‡¶ú) --- */
        #salam-char {
            position: absolute; bottom: 28%; left: 2%;
            width: clamp(140px, 22vw, 250px); /* ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ ‡¶¨‡ßú ‡¶∏‡¶æ‡¶á‡¶ú */
            z-index: 5; transition: transform 0.2s ease;
        }
        #salam-char img { 
            width: 100%; height: auto; 
            filter: drop-shadow(5px 10px 15px rgba(0,0,0,0.5));
        }
        .salam-happy { animation: bounce 0.6s infinite alternate; }

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ï‡¶®‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ (‡¶™‡ßá‡¶®‡¶æ‡¶≤‡ßç‡¶ü‡¶ø ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶ì ‡¶¨‡ßú ‡¶∏‡¶æ‡¶á‡¶ú) --- */
        #ball-container {
            position: absolute; bottom: 10%; left: 45%; /* ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¨‡¶æ‡¶Æ‡ßá ‡¶ö‡¶æ‡¶™‡¶æ‡¶®‡ßã (‡¶Æ‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶∏‡¶æ‡¶á‡¶°) */
            transform: rotate(-5deg); /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶¨‡¶æ‡¶Å‡¶ï‡¶æ‡¶®‡ßã */
            display: flex; align-items: center; z-index: 10;
        }
        /* ‡¶Ü‡¶∏‡¶≤ ‡¶¨‡¶ï‡ßç‡¶∏‡¶ü‡¶ø */
        #ball {
            width: clamp(110px, 18vw, 180px); /* ‡¶¨‡ßú ‡¶∏‡¶æ‡¶á‡¶ú */
            height: auto; cursor: pointer; transition: transform 0.1s;
        }
        #ball img { 
            width: 100%; height: 100%; object-fit: contain; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
        }
        /* ‡¶™‡¶æ‡¶∂‡ßá‡¶∞ ‡¶™‡¶æ‡ßü‡ßá‡¶∞ ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø */
        #static-foot { font-size: clamp(40px, 6vw, 60px); margin-left: 10px; opacity: 0.8; }

        /* ‡¶ï‡¶ø‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (‡¶ó‡ßã‡¶≤) */
        .ball-goal { animation: shootGoal 0.9s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        @keyframes shootGoal {
            100% { bottom: 75%; left: 50%; transform: scale(0.4) rotate(720deg); opacity: 0; }
        }
        
        /* ‡¶ï‡¶ø‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (‡¶Æ‡¶ø‡¶∏) */
        .ball-miss { animation: shootMiss 0.9s forwards ease-out; }
        @keyframes shootMiss {
            100% { bottom: 75%; left: 10%; /* ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶ö‡¶≤‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá */ transform: scale(0.4) rotate(-360deg); opacity: 0; }
        }

        /* ‡¶™‡¶æ (Leg Emoji) */
        #leg {
            position: absolute; bottom: -15vh; right: -5vw;
            font-size: clamp(120px, 25vw, 200px); z-index: 11; pointer-events: none;
            transition: transform 0.15s ease-out; transform-origin: bottom right;
        }
        .leg-kick { transform: rotate(-45deg) translate(-50px, -80px) !important; }

        /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú (GOAL / MISS) */
        #msg {
            position: absolute; top: 45%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(60px, 10vw, 120px); font-weight: 900; color: #f1c40f;
            text-shadow: 5px 5px #c0392b; opacity: 0; z-index: 30; pointer-events: none;
        }
        .msg-miss { color: #e74c3c !important; text-shadow: 5px 5px #2c3e50 !important; }
        .show-msg { animation: popMsg 1.2s forwards; }
        @keyframes popMsg {
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(1); }
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        /* ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center;
        }
        button {
            padding: 15px 50px; font-size: 24px; border: none; border-radius: 50px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b); color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 75, 43, 0.5); margin-top: 20px;
        }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="game-container">
    <div id="slogan">‡¶ú‡ßü ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ, ‡¶ú‡ßü ‡¶¨‡¶ô‡ßç‡¶ó‡¶¨‡¶®‡ßç‡¶ß‡ßÅ...<br>‡¶∂‡ßá‡¶ñ ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶®‡¶ø‡¶®,<br>‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶≤‡¶æ‡¶•‡¶ø ‡¶¶‡¶ø‡¶®!</div>
    <div id="ui">GOALS: <span id="score">0</span></div>

    <div id="goal-post">ü•Ö</div>

    <div id="keeper-container">
        <img id="keeper-img" src="keeper_laugh.png" alt="Goalkeeper">
    </div>

    <div class="line"></div>
    <div class="box-area"></div>

    <div id="salam-char">
        <img src="salam.png" alt="Salam Character">
    </div>

    <div id="ball-container">
        <div id="ball">
            <img src="box.png" alt="Ballot Box">
        </div>
        <div id="static-foot">ü¶µ</div>
    </div>

    <div id="leg">ü¶µ</div>

    <div id="msg">GOAL!</div>

    <div id="overlay">
        <h1 style="color:white; font-size: 3vw;">VOTE PENALTY: ULTIMATE üó≥Ô∏è</h1>
        <button onclick="startGame()">‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶® ‚ñ∂</button>
    </div>
</div>

<script>
    const ballBtn = document.getElementById('ball'); // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    const ballAnim = document.getElementById('ball-container'); // ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßÅ‡¶∞‡ßã ‡¶ï‡¶®‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞
    const leg = document.getElementById('leg');
    const salam = document.getElementById('salam-char');
    const keeperImg = document.getElementById('keeper-img');
    const keeperCont = document.getElementById('keeper-container');
    const msg = document.getElementById('msg');
    const scoreEl = document.getElementById('score');
    const music = document.getElementById('bg-music');
    
    let score = 0;
    let isKicking = false;

    function startGame() {
        document.getElementById('overlay').style.display = 'none';
        music.volume = 0.5;
        music.play().catch(e => console.log("Music waiting for interaction"));
        
        // ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶¨‡¶æ ‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ï‡¶ø‡¶ï ‡¶π‡¶¨‡ßá
        document.getElementById('game-container').addEventListener('pointerdown', kickBall);
    }

    function kickBall(e) {
        if (isKicking) return;
        isKicking = true;

        // ‡ßÆ‡ß¶% ‡¶ö‡¶æ‡¶®‡ßç‡¶∏ ‡¶ó‡ßã‡¶≤ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞, ‡ß®‡ß¶% ‡¶ö‡¶æ‡¶®‡ßç‡¶∏ ‡¶Æ‡¶ø‡¶∏ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞
        let isGoal = Math.random() > 0.2; 

        // ‡ßß. ‡¶≤‡¶æ‡¶•‡¶ø ‡¶Æ‡¶æ‡¶∞‡¶æ
        leg.classList.add('leg-kick');

        setTimeout(() => {
            leg.classList.remove('leg-kick');
            
            if (isGoal) {
                // --- ‡¶ó‡ßã‡¶≤ ‡¶π‡¶≤‡ßá ---
                ballAnim.classList.add('ball-goal');
                msg.innerText = "GOAL!";
                msg.classList.remove('msg-miss');
                
                setTimeout(() => {
                    score++;
                    scoreEl.innerText = score;
                    msg.classList.add('show-msg');
                    salam.classList.add('salam-happy'); // ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶ñ‡ßÅ‡¶∂‡¶ø
                    
                    // ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶Å‡¶¶‡¶¨‡ßá
                    keeperImg.src = "keeper_cry.png";
                    keeperCont.classList.add('keeper-cry');
                }, 700);

            } else {
                // --- ‡¶Æ‡¶ø‡¶∏ ‡¶π‡¶≤‡ßá ---
                ballAnim.classList.add('ball-miss');
                msg.innerText = "MISS!";
                msg.classList.add('msg-miss'); // ‡¶≤‡¶æ‡¶≤ ‡¶∞‡¶ô‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
                
                setTimeout(() => {
                    msg.classList.add('show-msg');
                    // ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶π‡¶æ‡¶∏‡¶¨‡ßá (‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶õ‡¶¨‡¶ø)
                    keeperCont.classList.add('keeper-laugh');
                }, 700);
            }

            // ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
            setTimeout(resetGame, 2000);
            
        }, 150);
    }

    function resetGame() {
        ballAnim.classList.remove('ball-goal', 'ball-miss');
        msg.classList.remove('show-msg');
        salam.classList.remove('salam-happy');
        keeperCont.classList.remove('keeper-laugh', 'keeper-cry');
        keeperImg.src = "keeper_laugh.png"; // ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶π‡¶æ‡¶∏‡¶ø‡¶∞ ‡¶õ‡¶¨‡¶ø‡¶§‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
        isKicking = false;
    }
</script>

</body>
