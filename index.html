<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote Penalty: Ultimate Pro</title>
    <style>
        /* --- ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ --- */
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; }
        
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 30%, #4CAF50 30%, #2E7D32 100%);
            overflow: hidden;
            transition: filter 0.2s;
        }

        /* --- ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® --- */
        #loader {
            position: fixed; inset: 0; background: #111; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-size: 24px; transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #FFD700;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- ‡¶∏‡ßç‡¶≤‡ßã‡¶ó‡¶æ‡¶® --- */
        #slogan {
            position: absolute; top: 15px; left: 15px; z-index: 30;
            color: #FFD700; font-weight: 800; font-size: clamp(12px, 2.5vw, 18px);
            text-shadow: 1px 1px 2px #000; text-align: left;
            background: rgba(0, 0, 0, 0.6); padding: 8px 15px; border-radius: 8px;
            border-left: 4px solid #FFD700; pointer-events: none;
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° */
        #ui {
            position: absolute; top: 15px; right: 15px; z-index: 30;
            color: #fff; font-size: clamp(16px, 3.5vw, 24px); font-weight: bold;
            background: linear-gradient(90deg, #e63946, #d63031); 
            padding: 8px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 2px solid white;
        }

        /* --- ‡¶ó‡ßã‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü --- */
        #goal-post {
            position: absolute; top: 22%; left: 50%;
            transform: translateX(-50%);
            font-size: clamp(200px, 50vw, 450px);
            z-index: 2; opacity: 1; pointer-events: none;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.4));
            line-height: 0;
        }

        /* --- ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ --- */
        #keeper-container {
            position: absolute; top: 38%; left: 50%; transform: translateX(-50%);
            width: clamp(100px, 22vw, 180px); z-index: 5;
            pointer-events: none; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #keeper-container img { width: 100%; height: auto; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        
        .keeper-laugh { animation: shake 0.5s infinite; }
        .keeper-cry { filter: hue-rotate(180deg) saturate(1.5); animation: bounce 0.4s infinite alternate; }

        /* --- ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶á‡¶Æ‡ßá‡¶ú (‡¶∏‡¶†‡¶ø‡¶ï ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ ‡¶®‡¶æ‡¶Æ) --- */
        #salam-char {
            position: absolute; bottom: 15%; left: 2%;
            width: clamp(160px, 30vw, 320px); z-index: 10;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #salam-char img { width: 100%; height: auto; filter: drop-shadow(5px 10px 20px rgba(0,0,0,0.6)); }
        .salam-happy { transform: scale(1.1) rotate(5deg) !important; filter: brightness(1.2); }

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ì ‡¶™‡¶æ --- */
        #ball-container {
            position: absolute; bottom: 8%; left: 48%;
            transform: rotate(-3deg);
            display: flex; align-items: center; z-index: 20;
            transition: left 0.1s;
        }
        #ball {
            width: clamp(120px, 22vw, 200px); height: auto; cursor: pointer; 
            transition: transform 0.1s; position: relative;
        }
        #ball img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 15px 20px rgba(0,0,0,0.7)); }
        #static-foot { font-size: clamp(40px, 6vw, 60px); margin-left: -5px; opacity: 0.8; filter: grayscale(0.5); }

        /* ‡¶Æ‡¶æ‡¶†‡ßá‡¶∞ ‡¶¶‡¶æ‡¶ó */
        .line { position: absolute; bottom: 30%; left: 0; width: 100%; height: 4vh; background: #388E3C; transform: skewX(-40deg); opacity: 0.5; }
        .box-area {
            position: absolute; bottom: 30%; left: 50%; transform: translateX(-50%) perspective(500px) rotateX(40deg);
            width: 70%; height: 10vh; border: 8px solid rgba(255,255,255,0.8); border-top: none;
        }

        /* ‡¶ï‡¶ø‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .ball-goal { animation: shootGoal 0.8s forwards cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes shootGoal {
            0% { transform: scale(1); }
            100% { bottom: 60%; transform: scale(0.25) rotate(720deg); opacity: 0; }
        }
        
        .ball-miss { animation: shootMiss 0.8s forwards ease-out; }
        @keyframes shootMiss {
            0% { transform: scale(1); }
            100% { bottom: 60%; transform: scale(0.25) rotate(-360deg); opacity: 0; }
        }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶æ */
        #leg {
            position: absolute; bottom: -18vh; right: -5vw;
            font-size: clamp(150px, 35vw, 280px); z-index: 25; pointer-events: none;
            transition: transform 0.1s ease-out; transform-origin: bottom right; filter: drop-shadow(-10px 10px 10px rgba(0,0,0,0.5));
        }
        .leg-kick { transform: rotate(-55deg) translate(-60px, -100px) !important; }

        /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú */
        #msg {
            position: absolute; top: 45%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(50px, 12vw, 100px); font-weight: 900; 
            text-transform: uppercase; font-style: italic;
            z-index: 50; pointer-events: none; opacity: 0;
        }
        .msg-goal { color: #FFD700; text-shadow: 0 5px 0 #e67e22, 0 10px 20px rgba(0,0,0,0.5); }
        .msg-miss { color: #ff4757; text-shadow: 0 5px 0 #a40e1c, 0 10px 20px rgba(0,0,0,0.5); }
        
        .show-msg { animation: popMsg 1s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popMsg {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(1.5); }
        }

        /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∂‡ßá‡¶ï ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü */
        .shake-screen { animation: screenShake 0.4s; }
        @keyframes screenShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            75% { transform: translateX(5px) rotate(1deg); }
        }

        /* ‡¶ï‡¶®‡¶´‡ßá‡¶ü‡¶ø */
        .confetti {
            position: absolute; width: 10px; height: 10px; background-color: #f00;
            animation: fall linear forwards; z-index: 40;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        /* ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® & ‡¶ó‡ßá‡¶Æ ‡¶ì‡¶≠‡¶æ‡¶∞ */
        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center;
        }
        #overlay h1 {
            color: white; font-size: clamp(30px, 8vw, 60px); text-transform: uppercase;
            text-shadow: 0 0 20px #FF416C; margin-bottom: 20px;
        }
        #final-score { color: #FFD700; font-size: 24px; margin-bottom: 20px; }
        button {
            padding: 15px 50px; font-size: 22px; border: none; border-radius: 50px;
            background: linear-gradient(45deg, #FF416C, #FF4B2B); color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 75, 43, 0.6); transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        /* Animations */
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-15px); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div>‡¶ó‡ßá‡¶Æ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
</div>

<audio id="bg-music" loop>
    <source src="FBDownloader.to-4256735371281819-(320kbps).mp3" type="audio/mpeg">
</audio>

<div id="game-container">
    <div id="slogan">‡¶ú‡ßü ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ, ‡¶ú‡ßü ‡¶¨‡¶ô‡ßç‡¶ó‡¶¨‡¶®‡ßç‡¶ß‡ßÅ...<br>‡¶∂‡ßá‡¶ñ ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶®‡¶ø‡¶®,<br>‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶≤‡¶æ‡¶•‡¶ø ‡¶¶‡¶ø‡¶®!</div>
    
    <div id="ui">GOALS: <span id="score">0</span></div>

    <div id="goal-post">ü•Ö</div>

    <div id="keeper-container">
        <img id="keeper-img" src="Gemini_Generated_Image_t3goelt3goelt3go.png" alt="Keeper">
    </div>

    <div class="line"></div>
    <div class="box-area"></div>

    <div id="salam-char">
        <img src="Gemini_Generated_Image_95l72b95l72b95l7.png" alt="Salam">
    </div>

    <div id="ball-container">
        <div id="ball">
            <img src="box.png" alt="Box">
        </div>
        <div id="static-foot">ü¶µ</div>
    </div>

    <div id="leg">ü¶µ</div>
    <div id="msg">GOAL!</div>

    <div id="overlay">
        <h1>VOTE KHELA PRO üó≥Ô∏è</h1>
        <div id="final-score" style="display:none;">Final Score: 0</div>
        <button onclick="startGame()">‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∂‡ßÅ‡¶∞‡ßÅ ‚ñ∂</button>
    </div>
</div>

<script>
    // ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü‡¶∞
    const gameContainer = document.getElementById('game-container');
    const ballAnim = document.getElementById('ball-container');
    const leg = document.getElementById('leg');
    const salam = document.getElementById('salam-char');
    const keeperImg = document.getElementById('keeper-img');
    const keeperCont = document.getElementById('keeper-container');
    const msg = document.getElementById('msg');
    const ui = document.getElementById('ui');
    const music = document.getElementById('bg-music');
    const loader = document.getElementById('loader');
    const overlay = document.getElementById('overlay');
    const finalScoreEl = document.getElementById('final-score');
    
    // ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ (‡¶∏‡¶†‡¶ø‡¶ï ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ ‡¶®‡¶æ‡¶Æ)
    const keeperLaughSrc = "Gemini_Generated_Image_t3goelt3goelt3go.png";
    const keeperCrySrc = "Gemini_Generated_Image_gzxxk1gzxxk1gzxx.png";

    // ‡¶ó‡ßá‡¶Æ ‡¶∏‡ßç‡¶ü‡ßá‡¶ü
    let state = {
        score: 0,
        lives: 3,
        isKicking: false,
        active: false
    };

    // ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶∏‡¶∞‡¶æ‡¶®‡ßã
    window.addEventListener('load', () => {
        setTimeout(() => {
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }, 1000);
    });

    function updateUI() {
        let lifeIcons = "‚öΩ".repeat(state.lives);
        ui.innerHTML = `GOALS: <span style="color:#FFD700">${state.score}</span> | LIFE: ${lifeIcons}`;
    }

    function startGame() {
        overlay.style.display = 'none';
        finalScoreEl.style.display = 'none';
        
        // ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
        state.score = 0;
        state.lives = 3;
        state.isKicking = false;
        state.active = true;
        updateUI();

        music.volume = 0.5;
        music.play().catch(e => console.log("Music auto-play blocked"));
        
        // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        gameContainer.onpointerdown = handleInput;
    }

    function handleInput(e) {
        if (!state.active || state.isKicking) return;
        
        // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶™‡¶ú‡¶ø‡¶∂‡¶® (‡¶¨‡¶æ‡¶Æ‡ßá ‡¶®‡¶æ‡¶ï‡¶ø ‡¶°‡¶æ‡¶®‡ßá?)
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const screenMiddle = window.innerWidth / 2;
        const aim = x < screenMiddle ? 'left' : 'right';

        kickBall(aim);
    }

    function kickBall(aim) {
        state.isKicking = true;

        // ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ AI
        const keeperDive = Math.random() < 0.5 ? 'left' : 'right';
        
        // ‡¶ó‡ßã‡¶≤ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        let goalChance = (aim !== keeperDive) ? 0.9 : 0.3;
        let isGoal = Math.random() < goalChance;

        // ‡¶™‡¶æ‡ßü‡ßá‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        leg.classList.add('leg-kick');

        setTimeout(() => {
            leg.classList.remove('leg-kick');
            
            // ‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü (‡¶°‡¶æ‡¶á‡¶≠)
            let moveX = keeperDive === 'left' ? -60 : 60;
            keeperCont.style.transform = `translateX(calc(-50% + ${moveX}px)) rotate(${moveX/3}deg)`;

            if (isGoal) {
                // --- GOAL ---
                ballAnim.style.left = aim === 'left' ? '40%' : '56%';
                ballAnim.classList.add('ball-goal');
                
                msg.innerText = "GOAL!";
                msg.className = 'msg-goal';
                
                setTimeout(() => {
                    state.score++;
                    msg.classList.add('show-msg');
                    salam.classList.add('salam-happy');
                    gameContainer.classList.add('shake-screen');
                    createConfetti();

                    keeperImg.src = keeperCrySrc;
                    keeperCont.classList.add('keeper-cry');
                    
                    updateUI();
                }, 500);

            } else {
                // --- MISS / SAVE ---
                ballAnim.style.left = aim === 'left' ? '25%' : '75%';
                ballAnim.classList.add('ball-miss');
                
                msg.innerText = (aim === keeperDive) ? "SAVED!" : "MISS!";
                msg.className = 'msg-miss';
                
                state.lives--;
                updateUI();
                
                setTimeout(() => {
                    msg.classList.add('show-msg');
                    keeperImg.src = keeperLaughSrc;
                    keeperCont.classList.add('keeper-laugh');
                }, 500);
            }

            // ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶¨‡¶æ ‡¶ó‡ßá‡¶Æ ‡¶ì‡¶≠‡¶æ‡¶∞
            setTimeout(() => {
                if(state.lives <= 0) {
                    gameOver();
                } else {
                    resetRound();
                }
            }, 2000);
            
        }, 150);
    }

    function resetRound() {
        ballAnim.classList.remove('ball-goal', 'ball-miss');
        ballAnim.style.left = '48%'; // ‡¶¨‡¶≤ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶´‡ßá‡¶∞‡¶§
        msg.classList.remove('show-msg');
        salam.classList.remove('salam-happy');
        keeperCont.classList.remove('keeper-laugh', 'keeper-cry');
        gameContainer.classList.remove('shake-screen');
        keeperCont.style.transform = `translateX(-50%)`; // ‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶´‡ßá‡¶∞‡¶§
        keeperImg.src = keeperLaughSrc; 
        state.isKicking = false;
        
        // ‡¶ï‡¶®‡¶´‡ßá‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü
        document.querySelectorAll('.confetti').forEach(e => e.remove());
    }

    function gameOver() {
        state.active = false;
        music.pause();
        
        // ‡¶ó‡ßá‡¶Æ ‡¶ì‡¶≠‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®
        overlay.querySelector('h1').innerText = "GAME OVER";
        overlay.querySelector('button').innerText = "Play Again üîÑ";
        finalScoreEl.innerText = `Final Score: ${state.score}`;
        finalScoreEl.style.display = 'block';
        overlay.style.display = 'flex';
    }

    // ‡¶ï‡¶®‡¶´‡ßá‡¶ü‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function createConfetti() {
        for(let i=0; i<30; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
            gameContainer.appendChild(confetti);
        }
    }
</script>
