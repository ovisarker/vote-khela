<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote Penalty Shootout</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
        
        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡¶≠‡¶ø‡¶®‡ßá‡¶ü ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: url('bg.jpg') no-repeat center center/cover;
            overflow: hidden;
        }
        #game-container::after {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° */
        #ui {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            color: #fff; font-size: 20px; font-weight: bold;
            background: rgba(0, 0, 0, 0.5); padding: 10px 20px;
            border-radius: 10px; backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* ‡¶ó‡ßã‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü */
        #goal {
            position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%);
            width: 85%; max-width: 500px;
            z-index: 1; pointer-events: none;
        }
        #goal img { width: 100%; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.7)); }

        /* ‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü (‡¶¨‡¶ï‡ßç‡¶∏ ‡¶¨‡¶æ ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ) */
        #target {
            position: absolute; bottom: 25%; left: 50%;
            transform: translateX(-50%) scale(1);
            width: 100px; height: 100px;
            z-index: 2; transition: transform 0.1s;
        }
        #target img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶æ */
        #leg {
            position: absolute; bottom: -80px; right: -50px; /* ‡¶°‡¶æ‡¶® ‡¶¶‡¶ø‡¶ï ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡¶æ ‡¶Ü‡¶∏‡¶¨‡ßá */
            width: 300px; height: auto;
            transform-origin: top right;
            transform: rotate(0deg);
            z-index: 5; pointer-events: none;
            transition: transform 0.1s ease-out;
        }
        #leg img { width: 100%; }

        /* ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ */
        .kick-anim { transform: rotate(-45deg) translateX(-50px) !important; }
        
        .goal-anim { 
            animation: flyGoal 0.8s forwards ease-out;
        }
        @keyframes flyGoal {
            0% { transform: translateX(-50%) scale(1); bottom: 25%; }
            100% { transform: translateX(-50%) scale(0.4) rotate(720deg); bottom: 65%; opacity: 0; }
        }

        .foul-anim {
            animation: shake 0.5s forwards;
        }
        @keyframes shake {
            0% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-60%) rotate(-10deg); }
            50% { transform: translateX(-40%) rotate(10deg); }
            75% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) scale(1.5); opacity: 0; }
        }

        /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶™‡¶™‡¶Ü‡¶™ */
        .popup {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px; font-weight: 900;
            color: yellow; text-shadow: 4px 4px #000;
            z-index: 20; animation: popFade 1s forwards;
            pointer-events: none;
        }
        @keyframes popFade {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -100%) scale(1); opacity: 0; }
        }

        /* ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        .overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 50; text-align: center; color: white;
        }
        .hidden { display: none; }
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none; padding: 15px 40px;
            color: white; font-size: 20px; font-weight: bold;
            border-radius: 30px; cursor: pointer;
            margin-top: 20px; box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }

    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="game-container">
    <div id="ui">
        GOAL: <span id="score">0</span> <br>
        CHANCE: <span id="life">‚öΩ‚öΩ‚öΩ</span>
    </div>

    <div id="goal"><img src="goal.png" alt="Goal"></div>
    <div id="target"></div>
    <div id="leg"><img src="leg.png" alt="Leg"></div>

    <div id="start-screen" class="overlay">
        <h1 style="color:#ffcc00; font-size:40px; margin-bottom:10px;">PENALTY SHOOTOUT</h1>
        <p>üó≥Ô∏è ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶¶‡ßá‡¶ñ‡¶≤‡ßá <b>‡¶∂‡ßÅ‡¶ü (Click)</b> ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
        <p>üôã‚Äç‚ôÄÔ∏è ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶≤‡ßá <b>‡¶∂‡ßÅ‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ!</b></p>
        <button onclick="startGame()">PLAY GAME ‚ñ∂</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h1 style="color:red;">RED CARD! üü•</h1>
        <p id="over-msg" style="font-size: 18px;"></p>
        <h2>Total Goals: <span id="final-score">0</span></h2>
        <button onclick="location.reload()">TRY AGAIN ‚Üª</button>
    </div>
</div>

<script>
    const container = document.getElementById('game-container');
    const target = document.getElementById('target');
    const leg = document.getElementById('leg');
    const music = document.getElementById('bg-music');
    
    let score = 0;
    let lives = 3;
    let active = false;
    let isCooldown = false;
    let currentType = ''; // 'box' or 'salam'

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        active = true;
        music.volume = 0.5;
        music.play().catch(e => console.log("Audio requires tap"));
        
        // ‡¶ü‡¶æ‡¶ö ‡¶¨‡¶æ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∞ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
        container.addEventListener('pointerdown', kick);
        
        spawnTarget();
    }

    function spawnTarget() {
        if (!active) return;
        
        // ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
        target.className = '';
        target.style.opacity = '0'; 
        isCooldown = false;

        setTimeout(() => {
            // ‡ß≠‡ß¶% ‡¶ö‡¶æ‡¶®‡ßç‡¶∏ ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶Ü‡¶∏‡¶æ‡¶∞
            currentType = Math.random() > 0.3 ? 'box' : 'salam';
            
            // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            target.innerHTML = `<img src="${currentType}.png">`;
            target.style.opacity = '1';

        }, 500);
    }

    function kick(e) {
        if (!active || isCooldown || target.style.opacity === '0') return;
        
        // ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¨‡¶æ‡¶¶‡ßá‡¶ì ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶∂‡ßÅ‡¶∞‡ßÅ
        isCooldown = true;

        // ‡ßß. ‡¶≤‡¶æ‡¶•‡¶ø‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        leg.classList.add('kick-anim');
        setTimeout(() => leg.classList.remove('kick-anim'), 150);

        // ‡ß®. ‡¶π‡¶ø‡¶ü‡ßá‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶¶‡ßá‡¶∞‡¶ø‡¶§‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≤‡¶æ‡¶•‡¶ø‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤‡ßá)
        setTimeout(() => {
            if (currentType === 'box') {
                // ‡¶ó‡ßã‡¶≤!
                score++;
                document.getElementById('score').innerText = score;
                showPopup("GOAL! ‚öΩ");
                target.classList.add('goal-anim');
                setTimeout(spawnTarget, 800);
            } else {
                // ‡¶´‡¶æ‡¶â‡¶≤!
                showPopup("FOUL! ‚ùå");
                target.classList.add('foul-anim');
                loseLife("‡¶®‡ßá‡¶§‡ßç‡¶∞‡ßÄ‡¶ï‡ßá ‡¶≤‡¶æ‡¶•‡¶ø ‡¶Æ‡ßá‡¶∞‡ßá‡¶õ‡ßá‡¶®!");
            }
        }, 100);
    }

    function showPopup(text) {
        const div = document.createElement('div');
        div.className = 'popup';
        div.innerText = text;
        container.appendChild(div);
        setTimeout(() => div.remove(), 1000);
    }

    function loseLife(reason) {
        lives--;
        let hearts = "";
        for(let i=0; i<lives; i++) hearts += "‚öΩ";
        document.getElementById('life').innerText = hearts;

        if (lives <= 0) {
            setTimeout(() => {
                active = false;
                music.pause();
                document.getElementById('game-over').classList.remove('hidden');
                document.getElementById('final-score').innerText = score;
                document.getElementById('over-msg').innerText = reason;
            }, 500);
        } else {
            setTimeout(spawnTarget, 800);
        }
    }
</script>

</body>
</html>
