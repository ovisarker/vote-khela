<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote Penalty: Ultimate</title>
    <style>
        /* --- ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ --- */
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; }
        
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 30%, #4CAF50 30%, #2E7D32 100%);
            overflow: hidden;
        }

        /* --- ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® --- */
        #loader {
            position: fixed; inset: 0; background: #111; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-size: 20px; transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #FFD700;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ‡¶∏‡ßç‡¶≤‡ßã‡¶ó‡¶æ‡¶® (‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶¨‡¶æ‡¶Æ‡ßá) --- */
        #slogan {
            position: absolute; top: 10px; left: 10px; z-index: 30;
            color: #FFD700; font-weight: 800; font-size: clamp(12px, 3vw, 16px);
            text-shadow: 1px 1px 2px #000; text-align: left;
            background: rgba(0, 0, 0, 0.6); padding: 8px 12px; border-radius: 8px;
            border-left: 3px solid #FFD700; pointer-events: none; line-height: 1.4;
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° (‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶°‡¶æ‡¶®‡ßá) */
        #ui {
            position: absolute; top: 10px; right: 10px; z-index: 30;
            color: #fff; font-size: clamp(14px, 3vw, 18px); font-weight: bold;
            background: #e63946; padding: 6px 15px; border-radius: 20px;
            border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* --- ‡¶ó‡ßã‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü (‡¶¨‡¶ø‡¶∂‡¶æ‡¶≤ ‡¶∏‡¶æ‡¶á‡¶ú - ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø) --- */
        #goal-post {
            position: absolute; top: 20%; left: 50%;
            transform: translateX(-50%);
            font-size: clamp(220px, 55vw, 450px);
            z-index: 2; opacity: 1; pointer-events: none;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
            line-height: 0;
        }

        /* --- ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ --- */
        #keeper-container {
            position: absolute; top: 38%; left: 50%; transform: translateX(-50%);
            width: clamp(110px, 24vw, 190px); z-index: 5;
            pointer-events: none; transition: transform 0.2s ease-out;
        }
        #keeper-container img { width: 100%; height: auto; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        
        /* ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .keeper-laugh { animation: shake 0.5s infinite; }
        .keeper-cry { animation: bounce 0.4s infinite alternate; }

        /* --- ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶á‡¶Æ‡ßá‡¶ú (‡¶¨‡¶æ‡¶Æ‡ßá ‡¶®‡¶ø‡¶ö‡ßá) --- */
        #salam-char {
            position: absolute; bottom: 15%; left: 2%;
            width: clamp(150px, 30vw, 280px); z-index: 10;
        }
        #salam-char img { width: 100%; height: auto; filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.6)); }
        .salam-happy { animation: bounce 0.6s infinite alternate; }

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ì ‡¶™‡¶æ --- */
        #ball-container {
            position: absolute; bottom: 8%; left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            display: flex; align-items: center; z-index: 20;
            transition: left 0.1s;
        }
        #ball {
            width: clamp(130px, 25vw, 220px); height: auto; cursor: pointer; 
            transition: transform 0.1s; position: relative;
        }
        #ball img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); }
        #static-foot { font-size: clamp(40px, 6vw, 60px); margin-left: 5px; opacity: 0.8; filter: grayscale(0.5); }

        /* ‡¶Æ‡¶æ‡¶†‡ßá‡¶∞ ‡¶¶‡¶æ‡¶ó */
        .line { position: absolute; bottom: 30%; left: 0; width: 100%; height: 2vh; background: #fff; opacity: 0.6; }

        /* ‡¶ï‡¶ø‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .ball-goal { animation: shootGoal 0.8s forwards cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes shootGoal {
            0% { transform: scale(1); }
            100% { bottom: 65%; transform: scale(0.3) rotate(720deg); opacity: 0; }
        }
        
        .ball-miss { animation: shootMiss 0.8s forwards ease-out; }
        @keyframes shootMiss {
            0% { transform: scale(1); }
            100% { bottom: 65%; transform: scale(0.3) rotate(-360deg); opacity: 0; }
        }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶æ (‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá, ‡¶ï‡¶ø‡¶ï‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Ü‡¶∏‡¶¨‡ßá) */
        #leg {
            position: absolute; bottom: -20vh; right: -5vw;
            font-size: clamp(150px, 35vw, 280px); z-index: 25; pointer-events: none;
            transition: transform 0.1s ease-out; transform-origin: bottom right; 
        }
        .leg-kick { transform: rotate(-45deg) translate(-60px, -100px) !important; }

        /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú */
        #msg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(60px, 15vw, 100px); font-weight: 900; 
            z-index: 50; pointer-events: none; opacity: 0;
            text-shadow: 3px 3px 0 #000;
        }
        .msg-goal { color: #FFD700; }
        .msg-miss { color: #ff4757; }
        
        .show-msg { animation: popMsg 1s forwards; }
        @keyframes popMsg {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(1.5); }
        }

        /* ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center;
        }
        #overlay h1 { color: white; font-size: clamp(24px, 6vw, 40px); margin-bottom: 20px; }
        button {
            padding: 15px 40px; font-size: 20px; border: none; border-radius: 50px;
            background: linear-gradient(45deg, #FF416C, #FF4B2B); color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.5);
        }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-15px); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div id="loading-text">‡¶õ‡¶¨‡¶ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
</div>

<audio id="bg-music" loop>
    <source src="FBDownloader.to-4256735371281819-(320kbps).mp3" type="audio/mpeg">
</audio>

<div id="game-container">
    <div id="slogan">
        ‡¶ú‡ßü ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ, ‡¶ú‡ßü ‡¶¨‡¶ô‡ßç‡¶ó‡¶¨‡¶®‡ßç‡¶ß‡ßÅ...<br>
        ‡¶∂‡ßá‡¶ñ ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶®‡¶ø‡¶®,<br>
        ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶≤‡¶æ‡¶•‡¶ø ‡¶¶‡¶ø‡¶®!
    </div>
    
    <div id="ui">GOALS: <span id="score">0</span></div>

    <div id="goal-post">ü•Ö</div>

    <div id="keeper-container">
        <img id="keeper-img" src="defense.png" alt="Keeper">
    </div>

    <div class="line"></div>

    <div id="salam-char">
        <img src="Gemini_Generated_Image_95l72b95l72b95l7.png" alt="Salam">
    </div>

    <div id="ball-container">
        <div id="ball">
            <img src="box.png" alt="Box">
        </div>
        <div id="static-foot">ü¶µ</div>
    </div>

    <div id="leg">ü¶µ</div>
    <div id="msg">GOAL!</div>

    <div id="overlay">
        <h1>VOTE KHELA PRO</h1>
        <button onclick="startGame()">‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∂‡ßÅ‡¶∞‡ßÅ ‚ñ∂</button>
    </div>
</div>

<script>
    // --- ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ (‡¶ó‡¶ø‡¶ü‡¶π‡¶æ‡¶¨ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶π‡ßÅ‡¶¨‡¶π‡ßÅ) ---
    const keeperDefaultSrc = "defense.png";
    const keeperLaughSrc = "Gemini_Generated_Image_t3goelt3goelt3go.png";
    const keeperCrySrc = "Gemini_Generated_Image_gzxxk1gzxxk1gzxx.png";
    const salamSrc = "Gemini_Generated_Image_95l72b95l72b95l7.png";
    const boxSrc = "box.png";
    const musicSrc = "FBDownloader.to-4256735371281819-(320kbps).mp3";

    // ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü‡¶∞
    const gameContainer = document.getElementById('game-container');
    const ballAnim = document.getElementById('ball-container');
    const leg = document.getElementById('leg');
    const salam = document.getElementById('salam-char');
    const keeperImg = document.getElementById('keeper-img');
    const keeperCont = document.getElementById('keeper-container');
    const msg = document.getElementById('msg');
    const scoreEl = document.getElementById('score');
    const music = document.getElementById('bg-music');
    const loader = document.getElementById('loader');
    const overlay = document.getElementById('overlay');

    let score = 0;
    let isKicking = false;
    let gameActive = false;

    // --- ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ (Preloader) ---
    // ‡¶∏‡¶¨ ‡¶õ‡¶¨‡¶ø ‡¶≤‡ßã‡¶° ‡¶®‡¶æ ‡¶π‡¶ì‡ßü‡¶æ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá ‡¶®‡¶æ
    const assets = [keeperDefaultSrc, keeperLaughSrc, keeperCrySrc, salamSrc, boxSrc];
    let loadedCount = 0;

    function preloadImages() {
        assets.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                loadedCount++;
                if (loadedCount >= assets.length) {
                    // ‡¶∏‡¶¨ ‡¶õ‡¶¨‡¶ø ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶∏‡¶∞‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            };
            img.onerror = () => {
                // ‡¶ï‡ßã‡¶®‡ßã ‡¶õ‡¶¨‡¶ø ‡¶®‡¶æ ‡¶™‡ßá‡¶≤‡ßá ‡¶ï‡¶®‡¶∏‡ßã‡¶≤‡ßá ‡¶è‡¶∞‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶ó‡ßá‡¶Æ ‡¶Ü‡¶ü‡¶ï‡¶æ‡¶¨‡ßá ‡¶®‡¶æ
                console.error("Image failed:", src);
                loadedCount++;
                if (loadedCount >= assets.length) loader.style.display = 'none';
            };
        });
    }

    // ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ
    window.onload = preloadImages;

    function startGame() {
        overlay.style.display = 'none';
        score = 0;
        scoreEl.innerText = score;
        gameActive = true;
        
        // ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ
        music.volume = 0.5;
        music.play().catch(e => console.log("Music auto-play blocked by browser"));

        // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        gameContainer.onpointerdown = handleInput;
    }

    function handleInput(e) {
        if (!gameActive || isKicking) return;

        // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶™‡¶ú‡¶ø‡¶∂‡¶® (‡¶¨‡¶æ‡¶Æ‡ßá ‡¶®‡¶æ‡¶ï‡¶ø ‡¶°‡¶æ‡¶®‡ßá?)
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const screenMiddle = window.innerWidth / 2;
        const aim = x < screenMiddle ? 'left' : 'right';

        kickBall(aim);
    }

    function kickBall(aim) {
        isKicking = true;

        // ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ AI: ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ‡¶≤‡¶ø ‡¶°‡¶æ‡¶á‡¶≠ ‡¶¶‡ßá‡¶¨‡ßá (‡¶¨‡¶æ‡¶Æ‡ßá ‡¶¨‡¶æ ‡¶°‡¶æ‡¶®‡ßá)
        const keeperDive = Math.random() < 0.5 ? 'left' : 'right';
        
        // ‡¶ó‡ßã‡¶≤ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶¶‡¶ø‡¶ï‡ßá ‡¶Æ‡¶æ‡¶∞‡¶≤‡ßá ‡ßØ‡ß¶% ‡¶ó‡ßã‡¶≤, ‡¶è‡¶ï‡¶á ‡¶¶‡¶ø‡¶ï‡ßá ‡¶Æ‡¶æ‡¶∞‡¶≤‡ßá ‡ß©‡ß¶%
        let goalChance = (aim !== keeperDive) ? 0.9 : 0.3;
        let isGoal = Math.random() < goalChance;

        // ‡ßß. ‡¶™‡¶æ‡ßü‡ßá‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        leg.classList.add('leg-kick');

        setTimeout(() => {
            leg.classList.remove('leg-kick');

            // ‡ß®. ‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü (Defense ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶∞‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá)
            let moveX = keeperDive === 'left' ? -50 : 50;
            keeperCont.style.transform = `translateX(calc(-50% + ${moveX}px))`;

            if (isGoal) {
                // --- GOAL ---
                ballAnim.style.left = aim === 'left' ? '40%' : '60%';
                ballAnim.classList.add('ball-goal');
                
                msg.innerText = "GOAL!";
                msg.className = 'msg-goal';
                
                setTimeout(() => {
                    score++;
                    scoreEl.innerText = score;
                    msg.classList.add('show-msg');
                    salam.classList.add('salam-happy');

                    // ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶®‡ßç‡¶®‡¶æ (Cry)
                    keeperImg.src = keeperCrySrc;
                    keeperCont.classList.add('keeper-cry');
                }, 500);

            } else {
                // --- MISS / SAVE ---
                ballAnim.style.left = aim === 'left' ? '25%' : '75%';
                ballAnim.classList.add('ball-miss');
                
                msg.innerText = "MISS!";
                msg.className = 'msg-miss';
                
                setTimeout(() => {
                    msg.classList.add('show-msg');
                    
                    // ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶π‡¶æ‡¶∏‡¶ø (Laugh)
                    keeperImg.src = keeperLaughSrc;
                    keeperCont.classList.add('keeper-laugh');
                }, 500);
            }

            // ‡ß©. ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°
            setTimeout(resetRound, 2000);
            
        }, 150);
    }

    function resetRound() {
        ballAnim.classList.remove('ball-goal', 'ball-miss');
        ballAnim.style.left = '50%'; // ‡¶¨‡¶≤ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶´‡ßá‡¶∞‡¶§
        
        msg.classList.remove('show-msg');
        salam.classList.remove('salam-happy');
        
        keeperCont.classList.remove('keeper-laugh', 'keeper-cry');
        keeperCont.style.transform = `translateX(-50%)`; // ‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶´‡ßá‡¶∞‡¶§
        
        // ‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶°‡¶ø‡¶´‡ßá‡¶®‡ßç‡¶∏ ‡¶™‡¶ú‡¶ø‡¶∂‡¶®‡ßá (Default)
        keeperImg.src = keeperDefaultSrc; 
        
        isKicking = false;
    }
</script>
