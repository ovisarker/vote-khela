<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote Penalty: Ultimate</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; touch-action: none; }
        
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32); 
            overflow: hidden;
        }
        
        /* --- ‡¶∏‡ßç‡¶≤‡ßã‡¶ó‡¶æ‡¶® (‡¶¨‡¶æ‡¶Æ ‡¶ï‡ßã‡¶£‡¶æ‡ßü) --- */
        #slogan {
            position: absolute; top: 10px; left: 10px; z-index: 30;
            color: #FFD700; font-weight: bold; font-size: clamp(14px, 3vw, 22px);
            text-shadow: 2px 2px 4px #000;
            background: rgba(0, 50, 0, 0.7); padding: 10px; border-radius: 10px;
            border: 2px solid #FFD700; line-height: 1.4;
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° */
        #ui {
            position: absolute; top: 10px; right: 10px; z-index: 30;
            color: #fff; font-size: clamp(18px, 4vw, 26px); font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 8px 20px; border-radius: 50px;
            border: 2px solid white;
        }

        /* --- ‡¶ó‡ßã‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü (‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡ßú) --- */
        #goal-post {
            position: absolute; top: 2%; left: 50%;
            transform: translateX(-50%);
            font-size: clamp(180px, 45vw, 400px); /* ‡¶¨‡¶ø‡¶∂‡¶æ‡¶≤ ‡¶∏‡¶æ‡¶á‡¶ú */
            z-index: 1; opacity: 0.9; pointer-events: none;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
        }

        /* --- ‡¶ó‡ßã‡¶≤‡¶ï‡¶ø‡¶™‡¶æ‡¶∞ (‡¶π‡¶æ‡¶∏‡¶ø/‡¶ï‡¶æ‡¶®‡ßç‡¶®‡¶æ) --- */
        #keeper-container {
            position: absolute; top: 18%; left: 50%; transform: translateX(-50%);
            width: clamp(120px, 25vw, 220px); z-index: 5;
            pointer-events: none; transition: all 0.3s;
        }
        #keeper-container img { width: 100%; height: auto; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        
        /* ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .keeper-laugh { animation: shake 0.5s infinite; }
        .keeper-cry { filter: hue-rotate(180deg); animation: bounce 0.5s infinite alternate; }

        /* --- ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶á‡¶Æ‡ßá‡¶ú (‡¶¨‡ßú ‡¶∏‡¶æ‡¶á‡¶ú) --- */
        #salam-char {
            position: absolute; bottom: 25%; left: -2%;
            width: clamp(180px, 35vw, 350px); /* ‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡ßú */
            z-index: 10; transition: transform 0.2s ease;
        }
        #salam-char img { width: 100%; height: auto; filter: drop-shadow(5px 10px 15px rgba(0,0,0,0.5)); }
        .salam-happy { animation: bounce 0.6s infinite alternate; }

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶è‡¶¨‡¶Ç ‡¶™‡¶æ --- */
        #ball-container {
            position: absolute; bottom: 8%; left: 45%;
            transform: rotate(-5deg);
            display: flex; align-items: center; z-index: 20;
        }
        #ball {
            width: clamp(130px, 25vw, 220px); /* ‡¶¨‡ßú ‡¶¨‡¶ï‡ßç‡¶∏ */
            height: auto; cursor: pointer; transition: transform 0.1s;
        }
        #ball img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6)); }
        #static-foot { font-size: clamp(50px, 8vw, 80px); margin-left: -10px; opacity: 0.9; }

        /* ‡¶Æ‡¶æ‡¶†‡ßá‡¶∞ ‡¶¶‡¶æ‡¶ó */
        .line { position: absolute; bottom: 25%; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.6); }
        .box-area {
            position: absolute; bottom: 25%; left: 50%; transform: translateX(-50%);
            width: 85%; height: 15vh; border: 5px solid rgba(255,255,255,0.6); border-top: none;
        }

        /* ‡¶ï‡¶ø‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .ball-goal { animation: shootGoal 0.9s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        @keyframes shootGoal {
            100% { bottom: 80%; left: 50%; transform: scale(0.3) rotate(720deg); opacity: 0; }
        }
        .ball-miss { animation: shootMiss 0.9s forwards ease-out; }
        @keyframes shootMiss {
            100% { bottom: 80%; left: 5%; transform: scale(0.3) rotate(-360deg); opacity: 0; }
        }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶æ */
        #leg {
            position: absolute; bottom: -15vh; right: -5vw;
            font-size: clamp(150px, 30vw, 250px); z-index: 25; pointer-events: none;
            transition: transform 0.15s ease-out; transform-origin: bottom right;
        }
        .leg-kick { transform: rotate(-45deg) translate(-50px, -80px) !important; }

        /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú */
        #msg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(60px, 12vw, 120px); font-weight: 900; color: #FFD700;
            text-shadow: 4px 4px #c0392b; opacity: 0; z-index: 50; pointer-events: none;
        }
        .msg-miss { color: #e74c3c !important; text-shadow: 4px 4px #2c3e50 !important; }
        .show-msg { animation: popMsg 1.2s forwards; }
        @keyframes popMsg {
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(1); }
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        /* ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center;
        }
        button {
            padding: 15px 40px; font-size: 24px; border: none; border-radius: 50px;
            background: linear-gradient(45deg, #FF416C, #FF4B2B); color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.5); margin-top: 20px;
        }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="game-container">
    <div id="slogan">‡¶ú‡ßü ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ, ‡¶ú‡ßü ‡¶¨‡¶ô‡ßç‡¶ó‡¶¨‡¶®‡ßç‡¶ß‡ßÅ...<br>‡¶∂‡ßá‡¶ñ ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶®‡¶ø‡¶®,<br>‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶≤‡¶æ‡¶•‡¶ø ‡¶¶‡¶ø‡¶®!</div>
    
    <div id="ui">GOALS: <span id="score">0</span></div>

    <div id="goal-post">ü•Ö</div>

    <div id="keeper-container">
        <img id="keeper-img" src="laugh.png" alt="Keeper">
    </div>

    <div class="line"></div>
    <div class="box-area"></div>

    <div id="salam-char">
        <img src="salam.png" alt="Salam">
    </div>

    <div id="ball-container">
        <div id="ball">
            <img src="box.png" alt="Box">
        </div>
        <div id="static-foot">ü¶µ</div>
    </div>

    <div id="leg">ü¶µ</div>
    <div id="msg">GOAL!</div>

    <div id="overlay">
        <h1 style="color:white; font-size: 8vw;">VOTE KHELA üó≥Ô∏è</h1>
        <button onclick="startGame()">‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∂‡ßÅ‡¶∞‡ßÅ ‚ñ∂</button>
    </div>
</div>

<script>
    const ballAnim = document.getElementById('ball-container');
    const leg = document.getElementById('leg');
    const salam = document.getElementById('salam-char');
    const keeperImg = document.getElementById('keeper-img');
    const keeperCont = document.getElementById('keeper-container');
    const msg = document.getElementById('msg');
    const scoreEl = document.getElementById('score');
    const music = document.getElementById('bg-music');
    
    // ‡¶∏‡¶π‡¶ú ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶´‡¶æ‡¶á‡¶≤ ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤
    const keeperLaughSrc = "laugh.png";
    const keeperCrySrc = "cry.png";

    let score = 0;
    let isKicking = false;

    function startGame() {
        document.getElementById('overlay').style.display = 'none';
        music.volume = 0.5;
        music.play().catch(e => console.log("Music waiting for tap"));
        
        document.getElementById('game-container').addEventListener('pointerdown', kickBall);
    }

    function kickBall(e) {
        if (isKicking) return;
        isKicking = true;

        // ‡ßÆ‡ß¶% ‡¶ö‡¶æ‡¶®‡ßç‡¶∏ ‡¶ó‡ßã‡¶≤ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞
        let isGoal = Math.random() > 0.2; 

        leg.classList.add('leg-kick');

        setTimeout(() => {
            leg.classList.remove('leg-kick');
            
            if (isGoal) {
                // ‡¶ó‡ßã‡¶≤ ‡¶π‡¶≤‡ßá
                ballAnim.classList.add('ball-goal');
                msg.innerText = "GOAL!";
                msg.classList.remove('msg-miss');
                
                setTimeout(() => {
                    score++;
                    scoreEl.innerText = score;
                    msg.classList.add('show-msg');
                    salam.classList.add('salam-happy');
                    
                    // ‡¶ï‡¶æ‡¶®‡ßç‡¶®‡¶æ (cry.png)
                    keeperImg.src = keeperCrySrc;
                    keeperCont.classList.add('keeper-cry');
                }, 700);

            } else {
                // ‡¶Æ‡¶ø‡¶∏ ‡¶π‡¶≤‡ßá
                ballAnim.classList.add('ball-miss');
                msg.innerText = "MISS!";
                msg.classList.add('msg-miss');
                
                setTimeout(() => {
                    msg.classList.add('show-msg');
                    // ‡¶π‡¶æ‡¶∏‡¶ø (laugh.png)
                    keeperImg.src = keeperLaughSrc;
                    keeperCont.classList.add('keeper-laugh');
                }, 700);
            }

            setTimeout(resetGame, 2000);
            
        }, 150);
    }

    function resetGame() {
        ballAnim.classList.remove('ball-goal', 'ball-miss');
        msg.classList.remove('show-msg');
        salam.classList.remove('salam-happy');
        keeperCont.classList.remove('keeper-laugh', 'keeper-cry');
        keeperImg.src = keeperLaughSrc; 
        isKicking = false;
    }
</script>

</body>
</html>
