<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote Penalty: Salam Edition</title>
    <style>
        /* --- ‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® --- */
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; touch-action: none; }
        
        /* ‡¶∏‡ßç‡¶ü‡ßá‡¶°‡¶ø‡ßü‡¶æ‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #56ab2f, #a8e063); 
            overflow: hidden;
        }
        
        /* ‡¶Æ‡¶æ‡¶†‡ßá‡¶∞ ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶¶‡¶æ‡¶ó */
        .line {
            position: absolute; bottom: 35%; left: 0; width: 100%; height: 8px;
            background: rgba(255,255,255,0.7);
        }
        .box-area {
            position: absolute; bottom: 35%; left: 50%; transform: translateX(-50%);
            width: 70%; height: 120px; border: 6px solid rgba(255,255,255,0.7); border-top: none;
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° */
        #ui {
            position: absolute; top: 20px; right: 20px; z-index: 20;
            color: #fff; font-size: 24px; font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 10px 25px; border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 2px solid rgba(255,255,255,0.2);
        }

        /* ‡¶ó‡ßã‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü (‡¶á‡¶Æ‡ßã‡¶ú‡¶ø) */
        #goal-post {
            position: absolute; top: 8%; left: 50%;
            transform: translateX(-50%);
            font-size: 160px; z-index: 1; opacity: 0.9;
            pointer-events: none; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.4));
        }

        /* --- ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶á‡¶Æ‡ßá‡¶ú (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ salam.png) --- */
        #salam-char {
            position: absolute; 
            bottom: 32%; 
            left: 5%;    
            width: 150px; 
            z-index: 5;
            transition: transform 0.2s ease;
        }
        #salam-char img { 
            width: 100%; height: auto; 
            filter: drop-shadow(5px 10px 15px rgba(0,0,0,0.5)); 
        }

        /* ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .salam-happy {
            animation: bounce 0.6s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-30px) scale(1.1); }
        }

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ (‡¶¨‡¶≤) - ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ box.png --- */
        #ball {
            position: absolute; bottom: 12%; left: 50%;
            transform: translateX(-50%);
            width: 110px; height: 110px;
            z-index: 10; cursor: pointer;
            transition: transform 0.1s;
        }
        #ball img { 
            width: 100%; height: 100%; object-fit: contain; 
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.6));
        }

        /* ‡¶¨‡¶≤ ‡¶ï‡¶ø‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .ball-kick {
            animation: shootGoal 0.9s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes shootGoal {
            0% { bottom: 12%; transform: translateX(-50%) scale(1) rotate(0deg); }
            100% { bottom: 75%; transform: translateX(-50%) scale(0.3) rotate(720deg); opacity: 0; }
        }

        /* ‡¶™‡¶æ (Leg Emoji) */
        #leg {
            position: absolute; bottom: -120px; right: -50px;
            font-size: 150px; z-index: 11; pointer-events: none;
            transition: transform 0.15s ease-out;
            transform: rotate(0deg); transform-origin: bottom right;
        }
        .leg-kick { 
            transform: rotate(-45deg) translate(-50px, -50px) !important; 
        }

        /* ‡¶ó‡ßã‡¶≤ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú */
        #msg {
            position: absolute; top: 45%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 90px; font-weight: 900; color: #f1c40f;
            text-shadow: 5px 5px #c0392b;
            opacity: 0; z-index: 30; pointer-events: none;
        }
        .show-msg { animation: popMsg 1.2s forwards; }
        
        @keyframes popMsg {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(1); }
        }

        /* ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        button {
            padding: 15px 50px; font-size: 24px; border: none; border-radius: 50px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 75, 43, 0.5);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="game-container">
    <div id="ui">GOALS: <span id="score">0</span></div>

    <div id="goal-post">ü•Ö</div>

    <div class="line"></div>
    <div class="box-area"></div>

    <div id="salam-char">
        <img src="salam.png" alt="Salam Character">
    </div>

    <div id="ball">
        <img src="box.png" alt="Ballot Box">
    </div>

    <div id="leg">ü¶µ</div>

    <div id="msg">GOAL!</div>

    <div id="overlay">
        <h1 style="color:white; margin-bottom:20px;">VOTE PENALTY üó≥Ô∏è</h1>
        <button onclick="startGame()">‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶® ‚ñ∂</button>
    </div>
</div>

<script>
    const ball = document.getElementById('ball');
    const leg = document.getElementById('leg');
    const salam = document.getElementById('salam-char');
    const msg = document.getElementById('msg');
    const scoreEl = document.getElementById('score');
    const music = document.getElementById('bg-music');
    
    let score = 0;
    let isKicking = false;

    function startGame() {
        document.getElementById('overlay').style.display = 'none';
        
        // ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ (‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡¶≤‡¶ø‡¶∏‡¶ø‡¶∞ ‡¶ï‡¶æ‡¶∞‡¶£‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∞ ‡¶™‡¶∞ ‡¶¨‡¶æ‡¶ú‡¶¨‡ßá)
        music.volume = 0.5;
        music.play().catch(e => console.log("Music waiting for interaction"));
        
        // ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶¨‡¶æ ‡¶ü‡¶æ‡¶ö ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ï‡¶ø‡¶ï ‡¶π‡¶¨‡ßá
        document.getElementById('game-container').addEventListener('mousedown', kickBall);
        document.getElementById('game-container').addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            kickBall();
        });
    }

    function kickBall() {
        if (isKicking) return;
        isKicking = true;

        // ‡ßß. ‡¶™‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶≤‡¶æ‡¶•‡¶ø ‡¶Æ‡¶æ‡¶∞‡¶æ
        leg.classList.add('leg-kick');

        // ‡ß®. ‡¶¨‡¶≤ ‡¶â‡ßú‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ
        setTimeout(() => {
            leg.classList.remove('leg-kick'); 
            ball.classList.add('ball-kick'); 
            
            // ‡ß©. ‡¶ó‡ßã‡¶≤ ‡¶π‡¶ì‡ßü‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶∞‡¶ø‡ßü‡ßá‡¶ï‡¶∂‡¶®
            setTimeout(() => {
                score++;
                scoreEl.innerText = score;
                
                // ‡¶ó‡ßã‡¶≤ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
                msg.classList.add('show-msg');
                
                // ‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∞‡ßá‡¶ï‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ñ‡ßÅ‡¶∂‡¶ø‡¶§‡ßá ‡¶≤‡¶æ‡¶´‡¶æ‡¶¨‡ßá
                salam.classList.add('salam-happy');

                // ‡ß™. ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                setTimeout(resetGame, 1500);
            }, 700); 
            
        }, 150);
    }

    function resetGame() {
        ball.classList.remove('ball-kick');
        msg.classList.remove('show-msg');
        salam.classList.remove('salam-happy'); 
        isKicking = false;
    }
</script>

</body>
</html>
